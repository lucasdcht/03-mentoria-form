<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria Mentoria</title>

  <link rel="stylesheet" href="style.css"> 
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

  <div class="page">

    <header>
      <h1>
        Mentoria
      </h1>
  
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
  
      
    </header>
  
  
    <form id="event-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="line"></div>

          <div class="col-2">
            
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input 
                type="text" 
                id="event-name"
                required />    
            </div>
  
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input 
                type="text" 
                id="event-lastname"
                required />    
            </div>

          </div>
          



          <div class="input-wrapper">
            <label for="event-email">E-mail<span>(digite um email válido)</span></label>
            <input 
              type="email" 
              id="event-email"
              required />    
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password"
              required
              minlength="6" />    
          </div>         
                         
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>
          
          <div class="line"></div>

          <div class="input-wrapper">
            <label for="event-namecoach">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input 
              type="text" 
              id="event-namecoach"
              required />    
          </div>
                        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="line"></div>

        <div class="first-coach">
          <legend>Primeira Mentoria</legend>
         
          <div class="col1-3">

            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input 
                type="date" 
                id="event-date"
                class="custom-input-event"
                required />    
            </div>
  
            <div class="input-wrapper">
              <label for="event-start">Das</label>
              <input 
                type="time" 
                id="event-start"
                class="custom-input-event"
                required />    
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input 
                type="time" 
                id="event-end"
                class="custom-input-event"
                required />    
            </div>       
  
          </div>

          </div>



        <div class="second-coach">
          <legend>Segunda Mentoria</legend>

          <div class="col2-3">

            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input 
                type="date" 
                id="event-date"
                class="custom-input-event"
                required />     
            </div>
  
            <div class="input-wrapper">
              <label for="event-start">Das</label>
              <input 
                type="time" 
                id="event-start"
                class="custom-input-event" >    
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input 
                type="time" 
                id="event-end"
                class="custom-input-event" >    
            </div>       

          </div>
         

        </div>
                        
      </fieldset>

    </form>
    
  
    <footer>
      <input 
      class="button" 
      type="submit"
      form="event-form" 
      value="Salvar">
  
  
    </footer>
    

  </div>

</body>
</html>
